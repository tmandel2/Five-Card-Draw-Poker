<!DOCTYPE html>
<html>
<head>
	<title>5 Card Draw</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js"></script>
</head>
<body>

	<h1 id="title">5 Card Draw</h1>

	<div id="player-inputs">
		<form class="name">
			<input class="name-input" type="text" name="player1-name" id="player1-name-input" placeholder="What's your name, Player 1?">
			<input class="name-input" type="text" name="player2-name" id="player2-name-input" placeholder="What's your name, Player 2?">
			<input class="name-input" type="submit" name="players-submit" id="players-submit" value="Click to Start">
		</form>
	</div>

	<div id="player-names">
		<div id="player1"></div>
		<div id="player2"></div>
	</div>

	<div id="player-stats">
		<div id="player1-stats" class="player-stats"></div>
		<div id="player2-stats" class="player-stats"></div>
	</div>

	<div id="button-bar">
		<input type="number" name="bet-amount" id="bet-amount" class="actions" placeholder="Increase Bet Amount">
		<button id="bet-submit" class="actions">Make Bet</button>
		<button id="call" class="actions call">Check</button>
		<button id="fold" class="actions">Fold</button>
		<button id="all-in" class="actions">All-In</button>
	</div>

	<div id="user-alerts"></div>

	<div id="hold-row">
		<p id="hold1" class="card1">Hold</p>
		<p id="hold2" class="card2">Hold</p>
		<p id="hold3" class="card3">Hold</p>
		<p id="hold4" class="card4">Hold</p>
		<p id="hold5" class="card5">Hold</p>
	</div>

	<div id="play-area">
		<div id="card-location">
			<img src="images/Playing_Cards/playing-cards/card_back.png" id="card1" class="card1"></img>
			<img src="images/Playing_Cards/playing-cards/card_back.png" id="card2" class="card2"></img>
			<img src="images/Playing_Cards/playing-cards/card_back.png" id="card3" class="card3"></img>
			<img src="images/Playing_Cards/playing-cards/card_back.png" id="card4" class="card4"></img>
			<img src="images/Playing_Cards/playing-cards/card_back.png" id="card5" class="card5"></img>
		</div>
	</div>







	<script type="text/javascript" src="js/cards.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
